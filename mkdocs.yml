site_name: GT WiKi
site_url: https://docs.glab.online/
site_description: Glab LotKB Wiki文档站点.
site_author: Geno

repo_url: https://github.com/genokolar/nrf52-keyboard/
edit_uri: ""

theme:
    name: material
    language: 'zh'
    highlightjs: true
    hljs_languages:
        - yaml
        - django
    favicon: 'img/favicon.png'
    logo: "img/favicon.png"
    include_search_page: false
    feature:
      - content.code.annotate
      - content.tabs.link
      - navigation.sections
      - navigation.tabs
      - navigation.top
      - search.highlight
      - search.share
      - search.suggest
      - header.autohide
      - navigation.expand
      # - navigation.tabs.sticky
      # - navigation.indexes
      # - navigation.instant
    palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-sunny
        name: 切换到深色模式
      primary: 'Light Blue'
      accent: 'Light Blue'
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-night
        name: 切换到浅色模式
      primary: 'blue grey'
      accent: 'blue grey'


plugins:
    - search

# Extensions
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid-experimental
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra_css:
    - css/extra.css

extra:
    generator: false

nav:
    - 主页: index.md
    - 更新日志: changelog.md
    - 相关下载: down/download.md
    - 用户手册:
      - 使用说明: manual.md
      - 常见问答: faq.md
      - 故障排除: trouble.md
      - 配置按键: configurator.md
      - 固件更新: upgrade.md
    - 开发指南:
      - 编译指南: build.md
      - 移植指南: porting.md
    - 产品页面:
      - BLE60 rev.F: keyboard/gt_ble60_f.md
      - Farad69 rev.C: keyboard/farad69_c.md
      - Omega45 rev.D: keyboard/omega45_d.md
      - Omega45 rev.E: keyboard/omega45_e.md
      - Omega50 rev.B: keyboard/omega50_b.md
      - GT PAD: keyboard/gt-pad.md
      - GT Planck: keyboard/gt-planck.md
    - 键盘知识:
      - 键盘组件: knowledge/customkeyboard.md
      - 键帽高度: knowledge/keycapheight.md
      - 轴体类型: knowledge/axisswitch.md
      - 组装键盘: https://glab.online/archives/502

