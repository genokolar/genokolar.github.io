edit_uri: ""

# Configuration
theme:
  name: material

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: zh
  features:
    - content.code.annotate
    - content.tabs.link
    - header.autohide
    # 左侧栏默认会展开所有可折叠的子导航项
    - navigation.expand
    # 即时加载，无需完全重新加载页面
    - navigation.instant
    # 顶层导航项将作为组在侧边栏中呈现，分组显示
    - navigation.sections
    # 顶层导航项将作为导航菜单在顶部呈现，导航项显示
    - navigation.tabs
    # 返回顶部按钮
    - navigation.top
    # 锚跟踪，地址栏中的 URL 会自动更新
    - navigation.tracking
    # 导航菜单将锁定在标题下方，并在向下滚动时始终可见（内部功能）
    # - navigation.tabs.sticky 
    # 启用索引页面后，顶层导航项作为子导航项首项进行显示（内部功能）
    # - navigation.indexes
    # Search相关配置
    - search.highlight
    - search.share
    - search.suggest
    # 集成导航（仅左侧导航栏，包括目录）
    # - toc.integrate
    
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-sunny
        name: 切换到深色模式
      primary: 'Light blue'
      accent: 'Light blue'
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-night
        name: 切换到浅色模式
      primary: 'black'
      accent: 'red'
  favicon: 'img/favicon.png'
  logo: "img/favicon.png"
  icon:
    repo: fontawesome/brands/github-alt



plugins:
    - search:
        prebuild_index: true

# Extensions
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid-experimental
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra_css:
    - css/extra.css

extra:
  generator: false

